<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<title>Pagina de Cadastro</title>
	<meta name="author" content="Davi Arthur">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link
		href="https://font.googleapis.com/css2family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Snas&display=swap"
		rel="stylesheet">
	<link rel="Stylesheet" href="/css/Style.css">
</head>

<body style=" background-image: url(/img/White-to-black-bg-img-custom.png); background-size: 100% 100%;">

	<!--Cabeçalho-->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<!--Corpo-->
	<div class="container" style=" background-color: darkgray;">

		<hr>
		<h3>Ultimos Endereços Cadastrados</h3>
		<hr>
		<table class="table table-borderd table-hover">
			<thead>
				<th scope="col">Id do Endereço</th>
				<th scope="col">Id do Morador</th>
				<th scope="col">CEP</th>
				<th scope="col">Nome da rua</th>
				<th scope="col">Número da casa</th>
				<th scope="col">Complemento</th>
				<th scope="col">Bairro</th>
				<th scope="col">Cidade</th>
				<th scope="col">Estado</th>
				<th scope="col">País</th>
				<th scope="col">Ação</th>
			</thead>
			<tbody>
				<tr scope="row" th:each="endereco : ${enderecosList}">

					<td th:text="${endereco.PK_IDENDERECO}"></td>
					<td th:text="${endereco.FK_USUARIO}"></td>
					<td th:text="${endereco.CEP}"></td>
					<td th:text="${endereco.RUA}"></td>
					<td th:text="${endereco.NUMEROENDERECO}"></td>
					<td th:text="${endereco.COMPLEMENTO}"></td>
					<td th:text="${endereco.BAIRRO}"></td>
					<td th:text="${endereco.CIDADE}"></td>
					<td th:text="${endereco.ESTADO}"></td>
					<td th:text="${endereco.PAIS}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{alterarEndereco/{id}(id=${endereco.PK_IDENDERECO})}">
							<i class="fas fa-edit"></i> Editar</a>
						<a class="btn btn-danger" th:href="@{excluirEndereco/{id}(id=${endereco.PK_IDENDERECO})}">
							<i class="fas fa-times"></i> &nbsp;Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--Rodapé-->
	<div th:replace="fragmentos/fragmentos :: footer"></div>

	<script>src = "/webjars/jquery/3.5.1/jquery.min.js"</script>
	<script>src = "/webjars/bootstrap/js/bootstrap.min.js"</script>
</body>

</html>
